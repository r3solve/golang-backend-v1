<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">My Portfolio</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-blue-600">Home</a></li>
                <li><a href="about.html" class="hover:text-blue-600">About</a></li>
                <li><a href="projects.html" class="hover:text-blue-600">Projects</a></li>
                <li><a href="contact.html" class="hover:text-blue-600">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto p-6">
        <section class="text-center mt-20">
            <h2 class="text-4xl font-bold">Contact Me</h2>
            <p class="mt-4 text-lg">I would love to hear from you! Please fill out the form below:</p>
            <form class="mt-6 max-w-lg mx-auto">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium">Name</label>
                    <input type="text" id="name" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-sm font-medium">Message</label>
                    <textarea id="message" class="mt-1 block w-full p-2 border border-gray-300 rounded" rows="4" required></textarea>
                </div>
                <button type="submit" class="px-4 py-2 text-white bg-blue-600 rounded hover:bg-blue-700 transition duration-300">
                    Send Message
                </button>
            </form>
        </section>
    </main>

    <footer class="bg-white shadow mt-20">
        <div class="container mx-auto p-4 text-center">
            <p>&copy; 2024 My Portfolio. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
